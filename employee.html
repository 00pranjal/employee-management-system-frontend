<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Manage Employees</h2>
        
        <!-- add employee -->
        <form id="employee-form">
            <input type="hidden" id="employeeId">
            <div class="mb-3">
                <label for="firstName" class="form-label">First Name</label>
                <input type="text" class="form-control" id="firstName" required>
            </div>
            <div class="mb-3">
                <label for="salary" class="form-label">Salary</label>
                <input type="number" class="form-control" id="salary" required>
            </div>
            <div class="mb-3">
                <label for="departmentId" class="form-label">Department ID</label>
                <input type="number" class="form-control" id="departmentId">
            </div>
            <button type="submit" class="btn btn-primary" id="addEmployeeBtn">Add Employee</button>
            <button type="button" class="btn btn-success" id="updateEmployeeBtn" style="display: none;">Update Employee</button>
        </form>

        <!-- get employee by ID -->
        <form id="get-employee-form" class="mt-4">
            <div class="mb-3">
                <label for="employeeIdSearch" class="form-label">Get Employee by ID</label>
                <input type="number" class="form-control" id="employeeIdSearch" required>
            </div>
            <button type="submit" class="btn btn-info">Search</button>
        </form>

        <!-- Employee Data -->
        <div id="employee-data" class="mt-4"></div>

        <!-- all employees table -->
        <table class="table table-bordered mt-5">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Salary</th>
                    <th>Department ID</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="employee-list">
            </tbody>
        </table>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
