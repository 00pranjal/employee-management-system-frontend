<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Department Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Manage Departments</h2>
        
        <!-- add department -->
        <form id="department-form">
            <input type="hidden" id="departmentId">
            <div class="mb-3">
                <label for="departmentName" class="form-label">Department Name</label>
                <input type="text" class="form-control" id="departmentName" required>
            </div>
            <div class="mb-3">
                <label for="location" class="form-label">Location</label>
                <input type="text" class="form-control" id="location" required>
            </div>
            <button type="submit" class="btn btn-primary">Add Department</button>
        </form>

        <!-- get department by ID -->
        <form id="get-department-form" class="mt-4">
            <div class="mb-3">
                <label for="departmentIdSearch" class="form-label">Get Department by ID</label>
                <input type="number" class="form-control" id="departmentIdSearch" required>
            </div>
            <button type="submit" class="btn btn-info">Search</button>
        </form>

        <!-- Department Data  -->
        <div id="department-data" class="mt-4"></div>

        <!-- Table -->
        <table class="table table-bordered mt-5">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Location</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="department-list">
            </tbody>
        </table>
    </div>

    <script src="js/script.js"></script>
    <script src="js/department.js"></script>
</body>
</html>
